<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marksheet Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5faff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calculator-container {
      display: flex;
      width: 800px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      overflow: hidden;
    }

    .result-panel {
      background-color: #ffbb00;
      color: #fff;
      padding: 30px;
      width: 40%;
    }

    .result-panel h2 {
      margin-bottom: 20px;
    }

    .result-panel p {
      font-size: 18px;
      margin: 10px 0;
    }

    .form-panel {
      background-color: #fff;
      padding: 30px;
      width: 60%;
    }

    .form-panel h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-panel input {
      margin-bottom: 10px;
    }

    .btn-calc {
      margin-top: 15px;
      background-color: #00bfff;
      color: white;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="calculator-container">
  <div class="result-panel">
    <h2>Result</h2>
    <p><strong>Total:</strong> <span id="total">0</span></p>
    <p><strong>Percentage:</strong> <span id="percentage">0%</span></p>
    <p><strong>Grade:</strong> <span id="grade">-</span></p>
  </div>

  <div class="form-panel">
    <h2>Marksheet Calculator</h2>
    <input type="number" class="form-control" id="m1" placeholder="Subject 1 (Max: 100)">
    <input type="number" class="form-control" id="m2" placeholder="Subject 2 (Max: 100)">
    <input type="number" class="form-control" id="m3" placeholder="Subject 3 (Max: 100)">
    <input type="number" class="form-control" id="m4" placeholder="Subject 4 (Max: 100)">
    <input type="number" class="form-control" id="m5" placeholder="Subject 5 (Max: 100)">
    <input type="number" class="form-control" id="m6" placeholder="Subject 6 (Max: 100)">
    <button onclick="calculate()" class="btn btn-calc">Calculate</button>
  </div>
</div>

<script>
  function calculate() {
    let m1 = parseInt(document.getElementById('m1').value) || 0;
    let m2 = parseInt(document.getElementById('m2').value) || 0;
    let m3 = parseInt(document.getElementById('m3').value) || 0;
    let m4 = parseInt(document.getElementById('m4').value) || 0;
    let m5 = parseInt(document.getElementById('m5').value) || 0;
    let m6 = parseInt(document.getElementById('m6').value) || 0;

    let total = m1 + m2 + m3 + m4 + m5 + m6;
    let percentage = (total / 600) * 100;
    let grade = '';

    if (percentage >= 90) grade = 'A+';
    else if (percentage >= 80) grade = 'A';
    else if (percentage >= 70) grade = 'B';
    else if (percentage >= 60) grade = 'C';
    else if (percentage >= 50) grade = 'D';
    else grade = 'F';

    document.getElementById('total').innerText = total;
    document.getElementById('percentage').innerText = percentage.toFixed(2) + '%';
    document.getElementById('grade').innerText = grade;
  }
</script>

</body>
</html>
